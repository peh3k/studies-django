<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css"
        integrity="sha512-giQeaPns4lQTBMRpOOHsYnGw1tGVzbAIHUyHRgn7+6FmiEgGGjaG0T2LZJmAPMzRCl+Cug0ItQ2xDZpTmEc+CQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css"
        integrity="sha512-G/T7HQJXSeNV7mKMXeJKlYNJ0jrs8RsWzYG7rVACye+qrcUhEAYKYzaa+VFy6eFzM2+/JT1Q+eqBbZFSHmJQew=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css"
        integrity="sha512-6mc0R607di/biCutMUtU9K7NtNewiGQzrvWX4bWTeqmljZdJrwYvKJtnhgR+Ryvj+NRJ8+NnnCM/biGqMe/iRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;


        }

        body {
            font-size: 1.6rem;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(248, 248, 248);
        }

        a {
            text-decoration: none;
            color: white;
        }

        .main-header {
            width: 100%;
            background-color: rgb(12, 12, 12);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;

        }

        .main-header-content {
            display: flex;
            align-items: center;

        }

        .main-header-content i {
            font-size: 3rem;
            padding-right: 1rem;

        }

        .search-container {
            padding: 2rem;
            display: flex;
            justify-content: center;
            max-width: 50rem;
            margin: 3rem auto;

        }

        .search-input,
        .search-button {
            border: none;
            background: none;
            outline: none;
            padding: 1rem;

        }

        .search-content {
            width: 80%;
        }

        .search-form {
            border: 1px solid black;
            max-width: 50rem;
            border-radius: 0.5rem;
            position: relative;
            transition: all 300ms ease-in-out;


        }

        .search-form:focus-within {
            border-color: rgb(0, 225, 255);
            background-color: white;



        }

        .search-form:focus-within .search-button {
            color: rgb(0, 225, 255);

        }

        .search-form .search-input {
            width: 100%;
            padding-right: 2rem;
        }

        .search-button {
            position: absolute;
            top: 0;
            right: 0;
            transition: all 300ms ease-in-out;


        }

        .section-cards {
            width: 100%;
            height: 100vh;
            padding: 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 4rem;
            padding-top: 0;


        }

        .grid {
            border-radius: 1rem;
            height: auto;
            display: block;
            border: 0.5px solid rgb(182, 182, 182);
            box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, 0.2);
            transition: all 300ms ease-in-out;
            background-color: white;



        }

        .grid:hover {
            transform: scale(1.01);
        }

        .grid-img img {
            max-width: 100%;

            border-radius: 0.5rem;
        }

        .card-content {
            color: rgb(10, 10, 10);
            padding: 2rem;
        }

        .card-content h3 {
            font-weight: bold;
        }

        .usuario-log {
            font-size: 1.2rem;
            display: flex;
            color: rgb(102, 102, 102);
            padding-top: 1.5rem;
            padding-bottom: 3rem;
            justify-content: space-between;

        }

        .usuario-log a,
        .fa-bowl-food {
            color: rgb(95, 186, 202);
            font-weight: bold;
        }


        .container-porcoes {
            width: 100%;
            background-color: rgb(236, 236, 236);
            padding: 1.5rem 7rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .infos,
        .preparo,
        .porcoes {
            display: flex;
            justify-content: space-between;
        }

        .infos i {
            padding-right: 0.5rem;
        }

        .info-preparo {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: normal;
            padding-top: 0.2rem;
        }

        .footer-card {
            width: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            font-size: 1.4rem;
            align-items: center;
            margin-top: 2rem;
            padding: 2rem;




        }

        .footer-card i {
            padding-right: 1rem;
        }

        .footer-card a {
            display: flex;
            width: 100%;
            justify-content: center;

        }

        .footer-main {
            display: flex;
            background-color: black;
            color: white;
            padding: 2rem 3rem;
            justify-content: space-between;
            margin-top: 4rem;
        }
    </style>


</head>
